    <main>
        <h1>User Profile</h1>
        <section>
            <form id="registerForm" class="contactForm">
                <div></div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Street & Number">
                </div>
                <div>
                    <label for="accept_terms_and_conditions">Accept terms and conditions:</label>
                    <input type="checkbox" id="accept_terms_and_conditions" name="accept_terms_and_conditions"
                        value="1">
                </div>

                <input type="submit" value="Register">
            </form>
            <div id="registerOk" style="display:none" class="registerOk">
                <table id="profileTable"></table>
                <button id="logoutBtn">Logout</button>
                <button id="deleteAccountBtn">Delete Account</button>
            </div>


        </section>
